<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background">
      <div id="container">
        <div class="image">
          <img src="images/image-product-desktop.jpg" alt="product image" />
        </div>
        <div class="details">
          <p class="pefume">PERFUME</p>
          <h1 class="main">Gabrielle Essence Eau De Parfum</h1>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="new-price">$149.99</h1>
            <p class="old-price">$169.99</p>
          </div>
          <a href="#" class="button"
            ><img src="images/icon-cart.svg" alt="cart" /> Add to Cart</a
          >
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dimma01">@dimma01</a>.
      </div>
    </div>
  </body>
</html>
